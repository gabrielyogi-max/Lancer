<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancer Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.3);
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1aa;
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: pulse 10s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            text-align: center;
            padding: 3rem 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }

        /* Search Box */
        .search-container {
            margin: 2rem 0;
        }

        .search-box {
            display: flex;
            gap: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        .search-box:focus-within {
            border-color: var(--accent);
            box-shadow: 0 4px 32px var(--accent-glow);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 1rem 1.25rem;
            font-size: 1.1rem;
            color: var(--text-primary);
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        /* Results */
        .results-container {
            margin-top: 2rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Answer Card */
        .answer-card {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(59, 130, 246, 0.05));
            border: 1px solid var(--accent);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answer-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--accent);
        }

        .answer-text {
            line-height: 1.7;
            color: var(--text-primary);
        }

        .answer-text a {
            color: var(--accent);
            text-decoration: none;
        }

        /* Temporal Badge */
        .temporal-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .temporal-badge .intent {
            color: var(--success);
            font-weight: 500;
        }

        /* Result Cards */
        .result-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .result-card:hover {
            border-color: var(--accent);
            transform: translateX(4px);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .result-title {
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .result-title:hover {
            color: var(--accent);
        }

        .result-url {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .result-content {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .result-scores {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
        }

        .score-badge {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .score-bar {
            width: 40px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        .score-fill.relevance {
            background: var(--accent);
        }

        .score-fill.freshness {
            background: var(--success);
        }

        .score-fill.authority {
            background: var(--warning);
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 0 2rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        /* Mobile */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .search-box {
                flex-direction: column;
            }

            .search-btn {
                justify-content: center;
            }

            .filters {
                justify-content: center;
            }

            .mode-toggle {
                flex-direction: column;
            }
        }

        /* Mode Toggle */
        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .mode-btn {
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mode-btn:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            border-color: var(--accent);
            color: white;
        }

        /* Research Progress */
        .research-progress {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .progress-phase {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
            color: var(--text-secondary);
        }

        .progress-phase.active {
            color: var(--accent);
        }

        .progress-phase.complete {
            color: var(--success);
        }

        .dimension-list {
            margin-top: 1rem;
            padding-left: 1.5rem;
        }

        .dimension-item {
            padding: 0.25rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .dimension-item.searching {
            color: var(--warning);
        }

        .dimension-item.complete {
            color: var(--success);
        }

        /* Report Card */
        .report-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 1rem;
            animation: fadeIn 0.5s ease;
        }

        .report-card h1,
        .report-card h2,
        .report-card h3 {
            color: var(--text-primary);
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .report-card h2 {
            font-size: 1.25rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .report-card p {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 1rem;
        }

        .report-card a {
            color: var(--accent);
        }

        .report-card ul,
        .report-card ol {
            color: var(--text-secondary);
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>

    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-icon">üîç</span>
                <h1>Lancer Search</h1>
            </div>
            <p class="tagline">AI-powered search with temporal intelligence</p>
        </header>

        <div class="search-container">
            <!-- Mode Toggle -->
            <div class="mode-toggle">
                <button class="mode-btn active" id="modeQuick" onclick="setMode('quick')">
                    üöÄ Quick
                </button>
                <button class="mode-btn" id="modeHeavy" onclick="setMode('heavy')">
                    üí™ Heavy
                </button>
                <button class="mode-btn" id="modeDeep" onclick="setMode('deep')">
                    üî¨ Deep
                </button>
            </div>

            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="What would you like to know?"
                    autofocus>
                <button class="search-btn" id="searchBtn" onclick="executeSearch()">
                    <span id="searchIcon">üöÄ</span>
                    <span id="searchLabel">Search</span>
                </button>
            </div>

            <div class="filters" id="filtersContainer">
                <button class="filter-btn active" data-freshness="any">Anytime</button>
                <button class="filter-btn" data-freshness="day">Today</button>
                <button class="filter-btn" data-freshness="week">This Week</button>
                <button class="filter-btn" data-freshness="month">This Month</button>
            </div>
        </div>

        <div class="results-container" id="results"></div>

        <footer>
            Powered by <a href="https://huggingface.co/spaces/Madras1/Lancer" target="_blank">Lancer API</a>
            | Built with üíú by Gabriel Yogi
        </footer>
    </div>

    <script>
        const API_BASE = 'https://madras1-lancer.hf.space/api/v1';
        let currentFreshness = 'any';
        let currentMode = 'quick'; // 'quick' or 'deep'

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFreshness = btn.dataset.freshness;
            });
        });

        // Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') executeSearch();
        });

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('modeQuick').classList.toggle('active', mode === 'quick');
            document.getElementById('modeHeavy').classList.toggle('active', mode === 'heavy');
            document.getElementById('modeDeep').classList.toggle('active', mode === 'deep');
            document.getElementById('filtersContainer').style.display = mode === 'quick' || mode === 'heavy' ? 'flex' : 'none';

            const icons = { quick: 'üöÄ', heavy: 'üí™', deep: 'üî¨' };
            const labels = { quick: 'Search', heavy: 'Search', deep: 'Research' };
            const placeholders = {
                quick: 'What would you like to know?',
                heavy: 'Search with deep content analysis...',
                deep: 'Enter a complex topic to research...'
            };

            document.getElementById('searchIcon').textContent = icons[mode];
            document.getElementById('searchLabel').textContent = labels[mode];
            document.getElementById('searchInput').placeholder = placeholders[mode];
        }

        function executeSearch() {
            if (currentMode === 'quick') {
                search();
            } else if (currentMode === 'heavy') {
                heavySearch();
            } else {
                deepResearch();
            }
        }

        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const resultsContainer = document.getElementById('results');
            const searchBtn = document.getElementById('searchBtn');

            // Show loading
            searchBtn.disabled = true;
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Searching with temporal intelligence...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        max_results: 10,
                        freshness: currentFreshness,
                        include_answer: true
                    })
                });

                if (!response.ok) throw new Error('Search failed');

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                resultsContainer.innerHTML = `
                    <div class="answer-card" style="border-color: #ef4444;">
                        <div class="answer-header" style="color: #ef4444;">
                            ‚ùå Error
                        </div>
                        <p class="answer-text">
                            Could not complete the search. Make sure the API has the required secrets configured (GROQ_API_KEY, TAVILY_API_KEY).
                        </p>
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
            }
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('results');
            let html = '';

            // Answer card
            if (data.answer) {
                html += `
                    <div class="answer-card">
                        <div class="answer-header">
                            ‚ú® AI Answer
                        </div>
                        <div class="answer-text">${formatAnswer(data.answer)}</div>
                        ${data.temporal_context ? `
                            <div class="temporal-badge">
                                ‚è∞ Intent: <span class="intent">${data.temporal_context.query_temporal_intent}</span>
                                | Urgency: ${Math.round(data.temporal_context.temporal_urgency * 100)}%
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            // Stats
            if (data.results.length > 0) {
                html += `
                    <div class="stats">
                        <div class="stat">
                            üìä <span class="stat-value">${data.results.length}</span> results
                        </div>
                        <div class="stat">
                            ‚ö° <span class="stat-value">${Math.round(data.processing_time_ms)}</span> ms
                        </div>
                    </div>
                `;
            }

            // Results
            data.results.forEach((result, index) => {
                html += `
                    <div class="result-card" style="animation-delay: ${index * 0.1}s">
                        <div class="result-header">
                            <a href="${result.url}" target="_blank" class="result-title">
                                ${result.title || 'Untitled'}
                            </a>
                        </div>
                        <div class="result-url">${truncateUrl(result.url)}</div>
                        <div class="result-content">${truncate(result.content, 200)}</div>
                        <div class="result-scores">
                            <div class="score-badge">
                                üéØ Relevance
                                <div class="score-bar">
                                    <div class="score-fill relevance" style="width: ${result.score * 100}%"></div>
                                </div>
                            </div>
                            <div class="score-badge">
                                üïê Freshness
                                <div class="score-bar">
                                    <div class="score-fill freshness" style="width: ${result.freshness_score * 100}%"></div>
                                </div>
                            </div>
                            <div class="score-badge">
                                üèõÔ∏è Authority
                                <div class="score-bar">
                                    <div class="score-fill authority" style="width: ${result.authority_score * 100}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            resultsContainer.innerHTML = html;
        }

        function formatAnswer(text) {
            // Convert [1], [2] citations to links
            return text.replace(/\[(\d+)\]/g, '<sup>[$1]</sup>');
        }

        function truncate(text, length) {
            if (!text) return '';
            return text.length > length ? text.substring(0, length) + '...' : text;
        }

        function truncateUrl(url) {
            try {
                const u = new URL(url);
                return u.hostname + (u.pathname.length > 30 ? u.pathname.substring(0, 30) + '...' : u.pathname);
            } catch {
                return url.substring(0, 50);
            }
        }

        // === HEAVY SEARCH ===
        async function heavySearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const resultsContainer = document.getElementById('results');
            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = true;

            resultsContainer.innerHTML = `
                <div class="research-progress" id="progressContainer">
                    <div class="progress-phase active">üí™ Searching multiple sources...</div>
                </div>
            `;

            let answerContent = '';

            try {
                const response = await fetch(`${API_BASE}/search/heavy`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        max_results: 10,
                        freshness: currentFreshness,
                        include_answer: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                handleHeavyEvent(data);

                                if (data.type === 'answer_chunk') {
                                    answerContent += data.content;
                                }
                            } catch (e) { }
                        }
                    }
                }

                // Show final answer
                if (answerContent) {
                    const progressEl = document.getElementById('progressContainer');
                    if (progressEl) {
                        progressEl.innerHTML = `<div class="progress-phase complete">‚úÖ Search complete</div>`;
                    }
                    resultsContainer.innerHTML += `
                        <div class="answer-card">
                            <div class="answer-header">üí™ Heavy Answer</div>
                            <div class="answer-text">${formatAnswer(simpleMarkdown(answerContent))}</div>
                        </div>
                    `;
                }

            } catch (error) {
                resultsContainer.innerHTML = `
                    <div class="answer-card" style="border-color: #ef4444;">
                        <div class="answer-header" style="color: #ef4444;">‚ùå Error</div>
                        <p class="answer-text">Heavy search failed: ${error.message}</p>
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
            }
        }

        function handleHeavyEvent(data) {
            const progressEl = document.getElementById('progressContainer');
            if (!progressEl) return;

            switch (data.type) {
                case 'status':
                    progressEl.innerHTML = `<div class="progress-phase active">‚è≥ ${data.message}</div>`;
                    break;
                case 'search_complete':
                    progressEl.innerHTML += `<div class="progress-phase complete">‚úÖ Found ${data.results_count} results from ${data.sources.join(', ')}</div>`;
                    break;
                case 'scrape_complete':
                    progressEl.innerHTML += `<div class="progress-phase complete">üìÑ Scraped ${data.scraped_count}/${data.total} pages</div>`;
                    break;
                case 'answer_start':
                    progressEl.innerHTML += `<div class="progress-phase active">‚úçÔ∏è Generating answer...</div>`;
                    break;
            }
        }

        // === DEEP RESEARCH ===
        async function deepResearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const resultsContainer = document.getElementById('results');
            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = true;

            // Show progress UI
            resultsContainer.innerHTML = `
                <div class="research-progress" id="progressContainer">
                    <div class="progress-phase active" id="phasePlanning">
                        ‚è≥ Analyzing query and creating research plan...
                    </div>
                    <div class="dimension-list" id="dimensionList"></div>
                </div>
            `;

            let reportContent = '';

            try {
                const response = await fetch(`${API_BASE}/research/deep`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        max_dimensions: 5,
                        max_sources_per_dim: 5,
                        max_total_searches: 20
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                handleResearchEvent(data, resultsContainer);

                                if (data.type === 'report_chunk') {
                                    reportContent += data.content;
                                }
                            } catch (e) { }
                        }
                    }
                }

                // Final render with markdown
                if (reportContent) {
                    const reportHtml = simpleMarkdown(reportContent);
                    const existingProgress = document.getElementById('progressContainer');
                    if (existingProgress) {
                        existingProgress.innerHTML = `
                            <div class="progress-phase complete">‚úÖ Research complete!</div>
                        `;
                    }
                    resultsContainer.innerHTML += `<div class="report-card">${reportHtml}</div>`;
                }

            } catch (error) {
                resultsContainer.innerHTML = `
                    <div class="answer-card" style="border-color: #ef4444;">
                        <div class="answer-header" style="color: #ef4444;">‚ùå Error</div>
                        <p class="answer-text">Deep research failed: ${error.message}</p>
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
            }
        }

        function handleResearchEvent(data, container) {
            const dimList = document.getElementById('dimensionList');
            const phasePlanning = document.getElementById('phasePlanning');

            switch (data.type) {
                case 'plan_ready':
                    if (phasePlanning) {
                        phasePlanning.className = 'progress-phase complete';
                        phasePlanning.innerHTML = `‚úÖ Research plan ready: ${data.dimensions.length} dimensions`;
                    }
                    if (dimList) {
                        dimList.innerHTML = data.dimensions.map((d, i) =>
                            `<div class="dimension-item" id="dim${i}">üìã ${d.name}</div>`
                        ).join('');
                    }
                    break;

                case 'dimension_start':
                    const startDim = document.getElementById(`dim${data.index - 1}`);
                    if (startDim) {
                        startDim.className = 'dimension-item searching';
                        startDim.innerHTML = `üîç Searching: ${data.name}...`;
                    }
                    break;

                case 'dimension_complete':
                    const completeDim = document.getElementById(`dim${data.index - 1}`);
                    if (completeDim) {
                        completeDim.className = 'dimension-item complete';
                        completeDim.innerHTML = `‚úÖ ${data.name} (${data.results_count} sources)`;
                    }
                    break;

                case 'synthesis_start':
                    if (dimList) {
                        dimList.innerHTML += `<div class="dimension-item searching">üìù Generating report...</div>`;
                    }
                    break;
            }
        }

        function simpleMarkdown(text) {
            return text
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/\[(.+?)\]\((.+?)\)/g, '<a href="$2" target="_blank">$1</a>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^- (.+)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/\[(\d+)\]/g, '<sup>[$1]</sup>');
        }
    </script>
