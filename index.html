<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancer - AI Search</title>
    <meta name="description" content="AI-powered search with temporal intelligence and multi-source aggregation">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #171717;
            --bg-tertiary: #1f1f1f;
            --bg-hover: #262626;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: #262626;
            --border-hover: #3f3f46;
            --accent: #10a37f;
            --accent-hover: #0d8a6a;
            --accent-soft: rgba(16, 163, 127, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Layout */
        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header */
        .header {
            padding: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: var(--accent);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem 0;
            text-align: center;
        }

        .hero.compact {
            flex: none;
            padding: 1rem 0;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 500px;
        }

        .hero.compact .hero-title,
        .hero.compact .hero-subtitle {
            display: none;
        }

        /* Search Container */
        .search-container {
            width: 100%;
            max-width: 700px;
            margin-top: 2rem;
        }

        .hero.compact .search-container {
            margin-top: 0;
        }

        /* Mode Selector */
        .mode-selector {
            display: flex;
            gap: 0.25rem;
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 1rem;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .mode-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .mode-btn:hover {
            color: var(--text-secondary);
        }

        .mode-btn.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Search Box */
        .search-box {
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 0.75rem;
            transition: all 0.2s ease;
        }

        .search-box:focus-within {
            border-color: var(--border-hover);
            background: var(--bg-tertiary);
        }

        .search-input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            color: var(--text-primary);
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            line-height: 1.5;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background: var(--accent);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .search-btn:hover {
            background: var(--accent-hover);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 0.375rem 0.75rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-muted);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-chip:hover {
            border-color: var(--border-hover);
            color: var(--text-secondary);
        }

        .filter-chip.active {
            background: var(--accent-soft);
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Results Section */
        .results-section {
            padding: 2rem 0;
        }

        /* Progress Indicator */
        .progress-bar {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }

        .progress-step {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.4rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .progress-step.active {
            color: var(--accent);
        }

        .progress-step.complete {
            color: var(--text-secondary);
        }

        .progress-step .icon {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Answer Card */
        .answer-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .answer-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .answer-header .badge {
            background: var(--accent-soft);
            color: var(--accent);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .answer-content {
            color: var(--text-primary);
            font-size: 0.95rem;
            line-height: 1.75;
        }

        .answer-content h1,
        .answer-content h2,
        .answer-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .answer-content h1 {
            font-size: 1.5rem;
        }

        .answer-content h2 {
            font-size: 1.25rem;
        }

        .answer-content h3 {
            font-size: 1.1rem;
        }

        .answer-content p {
            margin-bottom: 1rem;
        }

        .answer-content ul,
        .answer-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .answer-content li {
            margin-bottom: 0.5rem;
        }

        .answer-content a {
            color: var(--accent);
            text-decoration: none;
        }

        .answer-content a:hover {
            text-decoration: underline;
        }

        .answer-content sup {
            color: var(--accent);
            font-weight: 500;
        }

        .answer-content strong {
            font-weight: 600;
        }

        /* Sources */
        .sources-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .sources-title {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        .source-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.75rem;
            margin: 0 -0.75rem;
            border-radius: 8px;
            transition: background 0.15s ease;
        }

        .source-item:hover {
            background: var(--bg-hover);
        }

        .source-num {
            width: 24px;
            height: 24px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: var(--text-muted);
            flex-shrink: 0;
        }

        .source-info {
            flex: 1;
            min-width: 0;
        }

        .source-title {
            font-size: 0.875rem;
            color: var(--text-primary);
            text-decoration: none;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .source-title:hover {
            color: var(--accent);
        }

        .source-url {
            font-size: 0.75rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .source-badge {
            font-size: 0.65rem;
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            background: var(--bg-tertiary);
            color: var(--text-muted);
        }

        .source-badge.scraped {
            background: var(--accent-soft);
            color: var(--accent);
        }

        /* Footer */
        .footer {
            padding: 1.5rem 0;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
            border-top: 1px solid var(--border);
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .footer a:hover {
            color: var(--accent);
        }

        /* Mobile */
        @media (max-width: 640px) {
            .hero-title {
                font-size: 1.75rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .main {
                padding: 0 1rem;
            }

            .mode-selector {
                width: 100%;
                justify-content: center;
            }

            .mode-btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="main">
            <header class="header">
                <a href="/" class="logo">
                    <div class="logo-icon">L</div>
                    <span>Lancer</span>
                </a>
            </header>

            <div class="hero" id="hero">
                <h1 class="hero-title">What do you want to know?</h1>
                <p class="hero-subtitle">AI-powered search with multi-source aggregation</p>

                <div class="search-container">
                    <div class="mode-selector">
                        <button class="mode-btn active" id="modeQuick" onclick="setMode('quick')">
                            ‚ö° Quick
                        </button>
                        <button class="mode-btn" id="modeHeavy" onclick="setMode('heavy')">
                            üìÑ Heavy
                        </button>
                        <button class="mode-btn" id="modeDeep" onclick="setMode('deep')">
                            üî¨ Deep
                        </button>
                    </div>

                    <div class="search-box">
                        <div class="search-input-wrapper">
                            <textarea class="search-input" id="searchInput" placeholder="Ask anything..."
                                rows="1"></textarea>
                        </div>
                        <button class="search-btn" id="searchBtn" onclick="executeSearch()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>

                    <div class="filters" id="filtersContainer">
                        <button class="filter-chip active" data-freshness="any">Anytime</button>
                        <button class="filter-chip" data-freshness="day">Today</button>
                        <button class="filter-chip" data-freshness="week">This week</button>
                        <button class="filter-chip" data-freshness="month">This month</button>
                    </div>
                </div>
            </div>

            <section class="results-section" id="results"></section>
        </div>

        <footer class="footer">
            Built with üíö by <a href="https://github.com/gabrielyogi" target="_blank">Gabriel Yogi</a>
        </footer>
    </div>

    <script>
        const API_BASE = 'https://madras1-lancer.hf.space/api/v1';
        let currentFreshness = 'any';
        let currentMode = 'quick';

        // Auto-resize textarea
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Enter to search (Shift+Enter for new line)
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                executeSearch();
            }
        });

        // Filter chips
        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                currentFreshness = chip.dataset.freshness;
            });
        });

        function setMode(mode) {
            currentMode = mode;
            ['quick', 'heavy', 'deep'].forEach(m => {
                document.getElementById('mode' + m.charAt(0).toUpperCase() + m.slice(1))
                    .classList.toggle('active', m === mode);
            });
            document.getElementById('filtersContainer').style.display =
                mode === 'deep' ? 'none' : 'flex';

            const placeholders = {
                quick: 'Ask anything...',
                heavy: 'Search with deep content analysis...',
                deep: 'Enter a complex topic for research...'
            };
            searchInput.placeholder = placeholders[mode];
        }

        function executeSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            // Compact the hero
            document.getElementById('hero').classList.add('compact');

            if (currentMode === 'quick') quickSearch(query);
            else if (currentMode === 'heavy') heavySearch(query);
            else deepResearch(query);
        }

        async function quickSearch(query) {
            const results = document.getElementById('results');
            const btn = document.getElementById('searchBtn');
            btn.disabled = true;

            results.innerHTML = `
                <div class="progress-bar">
                    <div class="progress-step active">
                        <span class="icon"><div class="spinner"></div></span>
                        Searching...
                    </div>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        max_results: 10,
                        freshness: currentFreshness,
                        include_answer: true
                    })
                });

                const data = await response.json();
                displayQuickResults(data);
            } catch (error) {
                results.innerHTML = `
                    <div class="answer-card">
                        <div class="answer-header">‚ùå Error</div>
                        <div class="answer-content">${error.message}</div>
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        }

        function displayQuickResults(data) {
            const results = document.getElementById('results');
            let html = '';

            if (data.answer) {
                html += `
                    <div class="answer-card fade-in">
                        <div class="answer-header">
                            <span class="badge">‚ö° Quick Answer</span>
                        </div>
                        <div class="answer-content">${formatMarkdown(data.answer)}</div>
                        ${data.results?.length ? renderSources(data.results.slice(0, 5)) : ''}
                    </div>
                `;
            }

            results.innerHTML = html;
        }

        async function heavySearch(query) {
            const results = document.getElementById('results');
            const btn = document.getElementById('searchBtn');
            btn.disabled = true;

            results.innerHTML = `
                <div class="progress-bar" id="progressBar">
                    <div class="progress-step active">
                        <span class="icon"><div class="spinner"></div></span>
                        Searching multiple sources...
                    </div>
                </div>
            `;

            let answerContent = '';
            let sources = [];

            try {
                const response = await fetch(`${API_BASE}/search/heavy`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        max_results: 15,
                        freshness: currentFreshness,
                        include_answer: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    for (const line of chunk.split('\n')) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                updateHeavyProgress(data);
                                if (data.type === 'answer_chunk') answerContent += data.content;
                                if (data.type === 'results') sources = data.results;
                            } catch (e) { }
                        }
                    }
                }

                if (answerContent) {
                    results.innerHTML = `
                        <div class="answer-card fade-in">
                            <div class="answer-header">
                                <span class="badge">üìÑ Deep Analysis</span>
                            </div>
                            <div class="answer-content">${formatMarkdown(answerContent)}</div>
                            ${sources.length ? renderSourcesHeavy(sources) : ''}
                        </div>
                    `;
                }

            } catch (error) {
                results.innerHTML = `
                    <div class="answer-card">
                        <div class="answer-header">‚ùå Error</div>
                        <div class="answer-content">${error.message}</div>
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        }

        function updateHeavyProgress(data) {
            const bar = document.getElementById('progressBar');
            if (!bar) return;

            const steps = {
                'status': `<div class="progress-step active"><span class="icon"><div class="spinner"></div></span>${data.message}</div>`,
                'search_complete': `<div class="progress-step complete"><span class="icon">‚úì</span>Found ${data.results_count} sources</div>`,
                'scrape_complete': `<div class="progress-step complete"><span class="icon">‚úì</span>Read ${data.scraped_count} pages</div>`,
                'answer_start': `<div class="progress-step active"><span class="icon"><div class="spinner"></div></span>Generating answer...</div>`
            };

            if (steps[data.type]) {
                if (data.type === 'status') bar.innerHTML = steps[data.type];
                else bar.innerHTML += steps[data.type];
            }
        }

        async function deepResearch(query) {
            const results = document.getElementById('results');
            const btn = document.getElementById('searchBtn');
            btn.disabled = true;

            results.innerHTML = `
                <div class="progress-bar" id="progressBar">
                    <div class="progress-step active">
                        <span class="icon"><div class="spinner"></div></span>
                        Planning research dimensions...
                    </div>
                </div>
            `;

            let reportContent = '';

            try {
                const response = await fetch(`${API_BASE}/research/deep`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        max_dimensions: 5,
                        max_sources_per_dim: 5,
                        max_total_searches: 20
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    for (const line of chunk.split('\n')) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                updateDeepProgress(data);
                                if (data.type === 'report_chunk') reportContent += data.content;
                            } catch (e) { }
                        }
                    }
                }

                if (reportContent) {
                    results.innerHTML = `
                        <div class="answer-card fade-in">
                            <div class="answer-header">
                                <span class="badge">üî¨ Research Report</span>
                            </div>
                            <div class="answer-content">${formatMarkdown(reportContent)}</div>
                        </div>
                    `;
                }

            } catch (error) {
                results.innerHTML = `
                    <div class="answer-card">
                        <div class="answer-header">‚ùå Error</div>
                        <div class="answer-content">${error.message}</div>
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        }

        function updateDeepProgress(data) {
            const bar = document.getElementById('progressBar');
            if (!bar) return;

            switch (data.type) {
                case 'plan_ready':
                    bar.innerHTML = `
                        <div class="progress-step complete"><span class="icon">‚úì</span>Research plan ready</div>
                        ${data.dimensions.map((d, i) =>
                        `<div class="progress-step" id="dim${i}" style="padding-left: 1rem; font-size: 0.8rem;">‚óã ${d.name}</div>`
                    ).join('')}
                    `;
                    break;
                case 'dimension_start':
                    const startEl = document.getElementById(`dim${data.index - 1}`);
                    if (startEl) {
                        startEl.className = 'progress-step active';
                        startEl.innerHTML = `<span class="icon"><div class="spinner"></div></span> ${data.name}`;
                    }
                    break;
                case 'dimension_complete':
                    const doneEl = document.getElementById(`dim${data.index - 1}`);
                    if (doneEl) {
                        doneEl.className = 'progress-step complete';
                        doneEl.innerHTML = `<span class="icon">‚úì</span> ${data.name} (${data.results_count})`;
                    }
                    break;
                case 'synthesis_start':
                    bar.innerHTML += `<div class="progress-step active"><span class="icon"><div class="spinner"></div></span>Writing report...</div>`;
                    break;
            }
        }

        function renderSources(sources) {
            if (!sources.length) return '';
            return `
                <div class="sources-section">
                    <div class="sources-title">Sources</div>
                    ${sources.map((s, i) => `
                        <div class="source-item">
                            <div class="source-num">${i + 1}</div>
                            <div class="source-info">
                                <a href="${s.url}" target="_blank" class="source-title">${s.title || 'Untitled'}</a>
                                <div class="source-url">${truncateUrl(s.url)}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderSourcesHeavy(sources) {
            if (!sources.length) return '';
            return `
                <div class="sources-section">
                    <div class="sources-title">Sources</div>
                    ${sources.map((s, i) => `
                        <div class="source-item">
                            <div class="source-num">${i + 1}</div>
                            <div class="source-info">
                                <a href="${s.url}" target="_blank" class="source-title">${s.title || 'Untitled'}</a>
                                <div class="source-url">
                                    ${truncateUrl(s.url)}
                                    <span class="source-badge ${s.scraped ? 'scraped' : ''}">${s.scraped ? 'Full' : 'Snippet'}</span>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function formatMarkdown(text) {
            return text
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/\[(.+?)\]\((.+?)\)/g, '<a href="$2" target="_blank">$1</a>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^- (.+)$/gm, '<li>$1</li>')
                .replace(/\[(\d+)\]/g, '<sup>[$1]</sup>')
                .replace(/^(\d+)\. (.+)$/gm, '<li>$2</li>');
        }

        function truncateUrl(url) {
            try {
                const u = new URL(url);
                return u.hostname;
            } catch {
                return url.substring(0, 40);
            }
        }
    </script>
